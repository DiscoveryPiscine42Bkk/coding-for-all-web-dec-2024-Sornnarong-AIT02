  <script>
    $(document).ready(function () {
      $('.thumbnail').on('click', function () {
        $('.thumbnail').removeClass('active');
        $(this).addClass('active');
        const newSrc = $(this).attr('src');
        $('#mainImage').attr('src', newSrc);
